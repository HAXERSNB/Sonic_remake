<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <title>Game</title>
  </head>
  <body onload='hideSecondAndThird()'>
    <div id="first-screen">
      <button id="first-button" type="button" name="first-button">Start Game</button>
    </div>
    <div id="second-screen">
      <button id="second-button" type="button" name="button">NEXT âž”</button>
    </div>
    <div id="game-screen" class="gba">
      <div class="score-container">
        <div class="score-divs">
          <p>Sonic Coins </p>
          <span>=</span>
          <span id="span-sonic-coins"></span>
        </div>
        <div class="score-divs">
          <p>Coins Used</p>
          <span>=</span>
          <span id="span-coins-used"></span>
        </div>
        <div class="score-divs">
          <p>Bullets Available</p>
          <span>=</span>
          <span id="span-bullets-available"></span>
        </div>
        <div class="score-divs">
          <p>Boss Life</p>
          <span>=</span>
          <span id="span-boss-life"></span>
        </div>
      </div>
      <canvas id="canvas" width="776" height="517"></canvas>
      <button id="start-game-button" type="button" name="button"></button>
    </div>
    <img id="bcg-game" src="images/background-game.png" alt="">
    <img id='sonic-player' src="images/sonic-sprite-running.png" alt="">
    <img id='gold-ring' src="images/ring.png" alt="">
    <img id="little-red" src="images/little-red.png" alt="">
    <img id='weapon' src="images/weapon.png" alt="">
    <img id="boss" src="images/eggman.png" alt="">
    <script src="js/sonic-game.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
